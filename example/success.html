<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmed — Merchant Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
      }
      @keyframes checkmark {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .checkmark {
        animation: checkmark 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-black text-white min-h-screen">
    <!-- Header -->
    <header class="border-b border-zinc-800">
      <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
        <a href="/" class="text-xl font-bold tracking-tight">MERCHANT</a>
        <nav class="flex items-center gap-6">
          <a href="/" class="text-sm text-zinc-400 hover:text-white transition-colors">Shop</a>
          <a href="/cart.html" class="relative p-2 hover:bg-zinc-900 rounded-lg transition-colors">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span
              id="cart-count"
              class="absolute -top-1 -right-1 bg-white text-black text-xs font-bold w-5 h-5 rounded-full items-center justify-center hidden"
              >0</span
            >
          </a>
        </nav>
      </div>
    </header>

    <!-- Success -->
    <main class="max-w-lg mx-auto px-6 py-20 text-center">
      <!-- Checkmark -->
      <div
        class="inline-flex items-center justify-center w-20 h-20 bg-green-500/10 rounded-full mb-6"
      >
        <svg
          class="w-10 h-10 text-green-500 checkmark"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>

      <h1 class="text-3xl font-bold mb-4">Order Confirmed!</h1>
      <p class="text-zinc-400 mb-8">
        Thanks for your purchase. We've sent a confirmation email with your order details.
      </p>

      <!-- Session ID (optional, for debugging) -->
      <div class="hidden mb-8 p-4 bg-zinc-900 rounded-lg">
        <p class="text-zinc-500 text-sm">Session ID</p>
        <p id="session-id" class="text-zinc-300 text-sm font-mono break-all"></p>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="/"
          class="inline-block bg-white text-black font-medium px-6 py-3 rounded-lg hover:bg-zinc-200 transition-colors"
        >
          Continue Shopping
        </a>
      </div>

      <p class="text-zinc-600 text-sm mt-12">Questions? Contact support@example.com</p>
    </main>

    <!-- Footer -->
    <footer class="border-t border-zinc-800 mt-20">
      <div
        class="max-w-6xl mx-auto px-6 py-8 flex items-center justify-between text-sm text-zinc-500"
      >
        <p>
          Built with
          <a href="https://github.com/ygwyg/merchant" class="text-white hover:underline"
            >Merchant</a
          >
        </p>
        <p>Vanilla JS • No Framework</p>
      </div>
    </footer>

    <script type="module" src="/src/success-page.js"></script>
  </body>
</html>
